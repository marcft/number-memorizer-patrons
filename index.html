<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toni's π memorizer</title>
</head>

<body>
    <h1>Toni's <strong>π</strong> memorizer</h1>
    <form>
        <input type="number">
        <button type="button">Introduce</button>
    </form>
    <p class="current-number"></p>
    <button>Reset</button>
    <div class="number-grid">
        <div class="number-element zero">0</div>
        <div class="number-element one">1</div>
        <div class="number-element two">2</div>
        <div class="number-element three">3</div>
        <div class="number-element four">4</div>
        <div class="number-element five">5</div>
        <div class="number-element six">6</div>
        <div class="number-element seven">7</div>
        <div class="number-element eight">8</div>
        <div class="number-element nine">9</div>
    </div>
    <button>Next &#9658;</button>
</body>

</html>
